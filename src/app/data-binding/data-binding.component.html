<section>
  <article>
    <h3>Class e Style Binding</h3>
    <div>
      Selecione uma classe:
      <select #classe (change)="0">
        <option value="alert-success">
          Sucesso
        </option>
        <option value="alert-info">
          Info
        </option>
        <option value="alert-warning">
          Warning
        </option>
        <option value="alert-danger">
          Erro
        </option>
      </select>

      <br><br>

      <div class="alert {{  classe.value }}">
        Texto colorido conforme o valor do combobox.
      </div>

      <div class="alert alert" role="alert" [class.alert-success]="classe.value == 'alert-success'">
        A simple success alert—check it out!
      </div>
      <div class="alert alert" role="alert" [class.alert-danger]="classe.value == 'alert-danger'">
        A simple danger alert—check it out!
      </div>
      <div class="alert alert" role="alert" [class.alert-warning]="classe.value == 'alert-warning'">
        A simple warning alert—check it out!
      </div>
      <div class="alert alert" role="alert" [class.alert-info]="classe.value == 'alert-info'">
        A simple info alert—check it out!
      </div>

      <div class="alert alert-danger" [style.display]="classe.value == 'alert-danger' ? 'block' : 'none'">
        Esse texto somente aparece em caso de erro.
      </div>

    </div>
  </article>

</section>
